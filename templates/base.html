<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ config.description }}">
    <title>{% if config.site_title %}{{config.site_title}}{% endif %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/GenAI4SM/static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/GenAI4SM/static/css/main.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/GenAI4SM/static/images/favicon.png">
</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/GenAI4SM/static/images/logo.png" height="35px" alt="Conference Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% for href, id in navigation_bar %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{href}}">{{id}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tab Content -->
    {% block tabs %}
    {% endblock %}

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="#" class="btn btn-light btn-sm" id="back-to-top">
                        Back to Top
                    </a>
                    <p class="mt-2">Â© 2025-26 {{config.organization}}</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript Dependencies -->
    <script src="/GenAI4SM/static/js/jquery-3.6.0.min.js"></script>
    <script src="/GenAI4SM/static/js/popper.min.js"></script>
    <script src="/GenAI4SM/static/js/bootstrap.min.js"></script>
    <script src="/GenAI4SM/static/js/main.js"></script>

</body>
</html>
